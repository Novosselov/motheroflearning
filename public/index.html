<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Campaign Map MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="map"></div>

  <div class="help">
    <div class="help__title">Controls</div>
    <div>Drag marker: move</div>
    <div><span class="kbd">Shift</span> + click map: add</div>
    <div><span class="kbd">Alt</span> + click marker: delete</div>
    <div><span class="kbd">Shift</span> + click marker: rename</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
